<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: page_head('Manage Categories')">
</head>

<body>

<!-- nav bar-->
<div th:replace="navigation :: menu"></div>

<!-- Body -->
<div class="container-fluid">
    <div>
        <div class="pb-3">
            <h1>Manage categories</h1>
            <a class="btn btn-primary btn-info" th:href="@{/categories/new}">Create New User</a>
            <a class="btn btn-primary btn-danger" th:href="@{/categories/export/csv}">Export to CSV</a>
            <a class="btn btn-primary btn-warning" th:href="@{/categories/export/excel}">Export to Excel</a>
        </div>
    </div>


    <div>
        <form th:action="@{/categories/page/1}" class="form-inline d-flex flex-wrap">
            <label class="my-1 mr-2"> <b>Filters &nbsp;&nbsp; </b></label>
            <input type="search" name="keyWord" th:value="${keyWord}" class="form-control mb-2 mr-sm-2"
                   style="max-width:300px" required/>
            &nbsp;&nbsp;
            <button type="submit" value="Search" class="btn btn-primary mb-2 mr-sm-2">

                <i class="fas fa-search"></i>
            </button>
            &nbsp;&nbsp;
            <button type="button" value="Clear" class="btn btn-secondary mb-2" onclick="clearFilter()">

                <i class="fas fa-eraser"></i>
            </button>
        </form>
    </div>

    <div class="pt-2">
        <table class="table table-responsive-xl table-bordered table-striped table-hover ">
            <thead class=" gradient-bg">
            <tr>
                <!-- Call fragment -->
                <th>ID</th>
                <th>Category Image</th>
                <th>Category Name</th>
                <th>Alias</th>
                <th>Enabled</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${listCategories}">
                <td>[[${category.id}]]</td>
                <td></td>
                <td>[[${category.name}]]</td>
                <td>[[${category.alias}]]</td>
                <td>
                    <div th:replace="fragments :: category_status"></div>
                </td>
                <td>
                    <div th:replace="fragments :: category_actions"></div>
                </td>

            </tr>
            </tbody>
        </table>
    </div>


</div>
<div th:replace="fragments :: footer"></div>

</div>

<script>
    function clearFilter() {
        window.location = "[[@{/categories}]]" ;
    }
</script>
</body>


</html>
