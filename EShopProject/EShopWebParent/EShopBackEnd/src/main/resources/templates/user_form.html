<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}" />
    <title>Create new user</title>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.6.4/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/5.3.1/js/bootstrap.bundle.min.js}"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(45deg, #f5f5dc, #ff7043);
        }
        .navbar-nav .nav-link {
            color: #333; /* Màu tối, có thể thay đổi thành màu khác */
        }
        .navbar-nav .nav-item :hover {
            color: rgb(60, 179, 113) /* Màu chữ khi hover, có thể thay đổi nếu cần */
        }
    </style>
</head>

<body>


	<!-- nav bar -->>
    <div class="">
        <nav class="navbar navbar-expand-lg gradient-bg navbar-dark">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/logo.png}" style="width: 100px; height: auto;" alt="Shop Logo" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar" >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="topNavbar" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories}">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/brands}">Brands</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/shipping}">Shipping</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/report}">Sales Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/articles}">Articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/menus}">Menus</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/settings}">Settings</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    
    <!-- body -->
    
    <div class="container-fluid">
    
	    <div>
	    	<h1>Manage User | Create new user</h1>
	    </div>
	    
	    
	    <!-- form user -->
	    <div>
			<form th:action="@{/users/save}" th:object="${user}" method="post" style="max-width: 800px; margin: 0 auto;">
			    <div class="border border-secondary rounded p-3">
			        
			        <div class="form-group row mb-3">
			            <label class="col-sm-3 col-form-label">Email</label>
			            <div class="col-sm-9">
			                <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="128">
			            </div>
			        </div>
			        
			        <div class="form-group row mb-3">
			            <label class="col-sm-3 col-form-label">First Name</label>
			            <div class="col-sm-9">
			                <input type="text" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="45">
			            </div>
			        </div>
			        
			        <div class="form-group row mb-3">
			            <label class="col-sm-3 col-form-label">Last Name</label>
			            <div class="col-sm-9">
			                <input type="text" th:field="*{lastName}" class="form-control" required minlength="2" maxlength="45">
			            </div>
			        </div>
			        
			        <div class="form-group row mb-3">
			            <label class="col-sm-3 col-form-label">Password</label>
			            <div class="col-sm-9">
			                <input type="password" th:field="*{password}" class="form-control" required minlength="8" maxlength="45">
			            </div>
			        </div>
			        
			        <div class="form-group row mb-3">
			            <label class="col-sm-3 col-form-label">Roles</label>
			            <div class="col-sm-9">
			                <div class="d-block">
			                    <th:block th:each="role : ${listRoles}">
			                        <div class="form-check">
			                            <input class="form-check-input" type="checkbox" th:field="*{roles}" th:value="${role.id}" />
			                            <label class="form-check-label" th:text="${role.name}"></label>
			                            <small class="form-text text-muted" th:text="${role.description}"></small>
			                        </div>
			                    </th:block>
			                </div>
			            </div>
			        </div>
			        
			        <div class="form-group row mb-3">
			            <label class="col-sm-3 col-form-label">Enabled</label>
			            <div class="col-sm-9">
			                <input class="form-check-input" type="checkbox" th:field="*{enabled}" />
			            </div>
			        </div>
			        
			        <div class="form-group row pt-4">
			            <div class="col-sm-9 offset-sm-3">
			                <input type="submit" value="Save" class="btn btn-primary">
			                <input type="button" id="buttonCancel" value="Cancel" class="btn btn-secondary">
			            </div>
			        </div>
			        
			    </div>
			</form>

	    </div>
	    
	    
	    
    </div>
   
    <!-- footer -->
    <div class="text-center">
        <p>EShop Control Panel - Copyright &copy; EShop</p>
    </div>
    
    
 <!-- redirect cancel btn to /users-->
<script type="text/javascript">
	$(document).ready(function () {
		$("#buttonCancel").on("click", function () {
			window.location = "[[@{/users}]]";
		});
	});
</script>

</body>
</html>
