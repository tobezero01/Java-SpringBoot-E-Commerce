<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments :: page_head('Sales Report - EShop Admin', 'tag')"></head>
<body>

<!-- nav bar -->
<div th:replace="navigation :: menu"></div>

<!-- body -->
<div class="container-fluid">

    <div>
        <h1>Site Setting </h1>
    </div>

    <!-- form user -->
    <div>
        <div>
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" id="reportTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#date" type="button"
                            role="tab">Sales by Date
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#category" type="button" role="tab">
                        Sales by Category
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#product" type="button" role="tab">
                        Sales by Product
                    </button>
                </li>

            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane active p-3" id="date" role="tabpanel">
                    <div th:replace=" reports/sales_report_fragment :: content('_date')"></div>
                </div>
                <div class="tab-pane p-3" id="category" role="tabpanel">
                    <h2>sales by category</h2>
                </div>
                <div class="tab-pane p-3" id="product" role="tabpanel">
                </div>
            </div>

        </div>
    </div>


    <!-- footer -->
    <div th:replace="fragments :: footer"></div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="text/javascript">

        contextPath = "[[@{/}]]";
        var csrfHeaderName = "[[${_csrf.headerName}]]";
        var csrfValue = "[[${_csrf.token}]]";

        $(document).ready(function () {
            google.charts.load('current', {'packages' : ['corechart'] });
            google.charts.setOnLoadCallback(loadSalesReportByDate);
        });

    </script>
    <script  th:src="@{/js/sales_report_by_date.js}"> </script>
    <script  th:src="@{/js/sales_report_common.js}"> </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-number@2.1.6/jquery.number.min.js"></script>

</body>

</html>
