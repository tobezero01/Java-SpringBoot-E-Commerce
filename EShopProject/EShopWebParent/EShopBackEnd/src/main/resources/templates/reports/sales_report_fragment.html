<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>

<div th:fragment="content(reportType)">
    <div th:with="buttonClass = 'button_sales_by' + ${reportType}">
        <button period="last_7_days" class="btn btn-primary" th:classappend="${buttonClass}"> Last 7 Days</button>
        <button period="last_28_days" class="btn btn-primary" th:classappend="${buttonClass}"> Last 28 Days</button>
        <button period="last_6_months" class="btn btn-primary" th:classappend="${buttonClass}"> Last 6 Months</button>
        <button period="last_years" class="btn btn-primary" th:classappend="${buttonClass}"> Last years</button>
        <button class="btn btn-light button_sales_by_date" th:classappend="${buttonClass}">Custom Date Range</button>
    </div>

    <form class="mt-3 ">
        <div th:id="'divCustomDateRange' + ${reportType}" class="d-none">
            From Date: <input type="date" th:id="'startDate'+ ${reportType}"> &nbsp;
            To Date : <input type="date" th:id="'endDate'+ ${reportType}">&nbsp;
            <button type="button" class="btn btn-secondary" th:id="'buttonViewReportByDateRange' + ${reportType}">View</button>
        </div>
    </form>

    <div class="mt-2 justify-content-between" th:id="'chart_sales_by' + ${reportType}"></div>

    <div class="row mt-2 d-flex justify-content-between">
        <div class="col-sm-2 mt-2">
            <div class="card">
                <div class="card-header"><b>Total Gross Sales</b></div>
                <div class="card-body">
                    <span class="h5" th:id="'textTotalGrossSales'+ ${reportType}"></span>
                </div>
            </div>
        </div>
        <div class="col-sm-2 mt-2">
            <div class="card">
                <div class="card-header"><b>Total Net Sales</b></div>
                <div class="card-body">
                    <span class="h5" th:id="'textTotalNetSales'+ ${reportType}"></span>
                </div>
            </div>
        </div>
        <div class="col-sm-2 mt-2">
            <div class="card">
                <div class="card-header"><b>Avg. Gross Sales</b></div>
                <div class="card-body">
                    <span class="h5" th:id="'textAvgGrossSales'+ ${reportType}"></span>
                </div>
            </div>
        </div>
        <div class="col-sm-2 mt-2">
            <div class="card">
                <div class="card-header"><b>Avg. Net Sales</b></div>
                <div class="card-body">
                    <span class="h5" th:id="'textAvgNetSales' + ${reportType}"></span>
                </div>
            </div>
        </div>
        <div class="col-sm-2 mt-2">
            <div class="card">
                <div class="card-header"><b><span th:id="'labelTotalItems' + ${reportType}"></span></b></div>
                <div class="card-body">
                    <span class="h5" th:id="'textTotalOrders' + ${reportType}"></span>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
