<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: page_head('Form User')">
</head>

<body>

	<!-- nav bar -->
    <div th:replace="navigation :: menu"></div>

    <!-- body -->
    <div class="container-fluid">
    
	    <div>
	    	<h1>Manage User | [[${pageTitle}]] (id : [[${id}]])</h1>
	    </div>
	    
	    
	    <!-- form user -->
	    <div>
			<form th:action="@{/users/save}" th:object="${user}" method="post"
                  enctype="multipart/form-data"
			    style="max-width: 800px; margin: 0 auto;" onsubmit="return checkEmailUnique(this)">
                <input type="hidden" th:field="*{id}"/>
			    <div class="border border-secondary rounded p-3">
			        
			        <div class="form-group row mb-3">
			            <label class="col-sm-3 col-form-label">Email</label>
			            <div class="col-sm-9">
			                <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="128">
			            </div>
			        </div>
			        
			        <div class="form-group row mb-3">
			            <label class="col-sm-3 col-form-label">First Name</label>
			            <div class="col-sm-9">
			                <input type="text" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="45">
			            </div>
			        </div>
			        
			        <div class="form-group row mb-3">
			            <label class="col-sm-3 col-form-label">Last Name</label>
			            <div class="col-sm-9">
			                <input type="text" th:field="*{lastName}" class="form-control" required minlength="2" maxlength="45">
			            </div>
			        </div>
			        
			        <div class="form-group row mb-3">
			            <label class="col-sm-3 col-form-label">Password</label>
			            <div class="col-sm-9">
                            <input th:if="${ id == null}" type="password" th:field="*{password}" class="form-control" required minlength="8" maxlength="45">
                            <input th:if="${ id != null}" type="password" th:field="*{password}" class="form-control" minlength="8" maxlength="45">
			            </div>
			        </div>
			        
			        <div class="form-group row mb-3">
			            <label class="col-sm-3 col-form-label">Roles</label>
			            <div class="col-sm-9">
			                <div class="d-block">
			                    <th:block th:each="role : ${listRoles}">
			                        <div class="form-check">
			                            <input class="form-check-input" type="checkbox" th:field="*{roles}" th:value="${role.id}" />
			                            <label class="form-check-label" th:text="${role.name}"></label>
			                            <small class="form-text text-muted" th:text="${role.description}"></small>
			                        </div>
			                    </th:block>
			                </div>
			            </div>
			        </div>
			        
			        <div class="form-group row mb-3">
			            <label class="col-sm-3 col-form-label">Enabled</label>
			            <div class="col-sm-9">
			                <input class="form-check-input" type="checkbox" th:field="*{enabled}" />
			            </div>
			        </div>

                    <div class="form-group row mb-3">
                        <label class="col-sm-3 col-form-label">Photo</label>
                        <div class="col-sm-9">
							<input type="hidden" th:field="*{photos}">
                            <input class="mb-2" type="file" id="fileImage" accept="image/png , image/jpge" name="image"/>
                            <img id="thumbnail" alt="Photos preview" th:src="@{/images/default-user.png}"
								 class="img-fluid" style="max-width:120px">
                                 <!--th:src="@{${user.photosImagePath}}"-->

                        </div>
                    </div>
			        
			        <div class="form-group row pt-4">
			            <div class="col-sm-9 offset-sm-3">
			                <input type="submit" value="Save" class="btn btn-primary">
			                <input type="button" id="buttonCancel" value="Cancel" class="btn btn-secondary">
			            </div>
			        </div>
			        
			    </div>
			</form>

	    </div>


        <!-- Model dialog duplicated email-->
        <div class="modal fade text-center" id="modalDialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="modalTitle">Warning</h4>
                        <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <span id="modalBody">
                        </span>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- footer -->
    <div th:replace="fragments :: footer"></div>
    
    
 <!-- redirect cancel btn to /users-->

	<script type="text/javascript">
		moduleUrl = "[[@{/users}]]";

		//check email unique
		function checkEmailUnique(form) {
			var url = "[[@{/users/check_email}]]";
			var userEmail = $("#email").val();
			var userId = $("#id").val();
			var csrfValue = $("input[name='_csrf']").val();

			var params = {id:userId, email: userEmail, _csrf: csrfValue };

			$.post(url, params, function(response) {
				if (response == "OK") {
					form.submit();
				} else if (response == "Duplicated") {
					showModalDialog("Warning", "Duplicated Email: " + userEmail);
				}else{
					showModalDialog("Error", "Unknown response from server");
				}
			}).fail(function(xhr, status, error) {
				showModalDialog("Error", "An error occurred: " + error);
			});

			// Chặn việc submit form ngay lập tức
			return false;
		}

		// Hàm để hiển thị modal dialog
		function showModalDialog(title, message) {
			$("#modalTitle").text(title);
			$("#modalBody").text(message);
			$("#modalDialog").modal('show');
		}
	</script>
	<script th:src="@{/js/common_form.js}"></script>

</body>

</html>
