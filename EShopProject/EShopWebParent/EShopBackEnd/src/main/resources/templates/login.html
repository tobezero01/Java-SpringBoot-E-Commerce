<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}" />
    <title>Login</title>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.6.4/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/5.3.1/js/bootstrap.bundle.min.js}"></script>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container img {
            max-width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            margin-bottom: 15px;
        }

        .login-container .btn-primary {
            width: 100%;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div>
        <img th:src="@{/images/logo-removebg.png}" alt="Shop Logo" />
    </div>

    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}">
            <p class="text-danger" > [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}}]]</p>
        </div>
        <div class="border border-secondary rounded p-3">
            <p><b>Access to Shop Control</b></p>
            <p>
                <input type="email" name="email" class="form-control" placeholder="Email" required />
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Password" required />
            </p>
            <p>
                <input type="submit" value="Login" class="btn btn-primary"/>
            </p>
        </div>
    </form>
</div>
<div class="footer">
    <p>EShop Control Panel - Copyright &copy; EShop</p>
</div>
</body>
</html>
