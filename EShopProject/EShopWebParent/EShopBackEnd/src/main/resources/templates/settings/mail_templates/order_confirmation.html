<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<div th:fragment="content">
  <div class="form-group row mb-3">
    <label class="col-sm-3 col-form-label">E-mail Subject</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="ORDER_CONFIRMATION_SUBJECT"
             th:value="${ORDER_CONFIRMATION_SUBJECT}" required>
    </div>
  </div>

  <div class="form-group row mb-3">
    <label class="col-sm-3 col-form-label">E-mail Content</label>
    <div class="col-sm-9">
            <textarea rows="5" name="ORDER_CONFIRMATION_CONTENT"
                      id="orderConfirmationContent">[[${ORDER_CONFIRMATION_CONTENT}]]</textarea>
    </div>
  </div>

</div>

</body>
</html>
