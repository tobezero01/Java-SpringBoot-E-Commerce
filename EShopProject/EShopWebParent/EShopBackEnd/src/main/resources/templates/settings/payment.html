<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>

<div th:fragment="content">
    <form th:action="@{/settings/save_payment}" method="post">

        <div class="form-group row mb-3">
            <label class="col-sm-3 col-form-label">PayPal API Base URL</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="PAYPAL_API_BASE_URL"
                       th:value="${PAYPAL_API_BASE_URL}" required>
            </div>
        </div>

      <div class="form-group row mb-3">
        <label class="col-sm-3 col-form-label">PayPal Client ID</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="PAYPAL_API_CLIENT_ID"
                 th:value="${PAYPAL_API_CLIENT_ID}" required>
        </div>
      </div>

        <div class="form-group row mb-3">
            <label class="col-sm-3 col-form-label">Paypal Client Secret</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="PAYPAL_API_CLIENT_SECRET"
                       th:value="${PAYPAL_API_CLIENT_SECRET}" required>
            </div>
        </div>

        <div class="col-sm-9 offset-sm-3">
            <input type="submit" value="Save" class="btn btn-primary">
        </div>
    </form>
</div>

<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
