<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')"/>
<body>
<div>
    <div th:replace="navigation :: header_menu"></div>

    <div class="container-fluid">

        <div th:if="${listCategoryParents != null && !listCategoryParents.empty}">
            <div class="row">
                <div class="col">
                    <nav>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a th:href="@{/}">Home</a>
                            </li>
                            <th:block th:each="parent : ${listCategoryParents}">
                                <li class="breadcrumb-item">
                                    <a th:href="@{'/c/' + ${parent.alias}}">[[${parent.name}]]</a>
                                </li>
                            </th:block>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>

        <div class="row text-center">
            <th:block th:each="category : ${category.children}">
                <div class="col" th:if="${category.enabled == true}">
                    <a th:href="@{'/c/' + ${category.alias}}">
                        <img th:src="@{${category.imagePath}}" height="100px"/>
                        </br>
                        <b>[[${category.name}]]</b>
                    </a>
                </div>
            </th:block>
        </div>
        <div class="row">
            <th:block th:each="product : ${listProducts}">
                <div class="col">
                    <a th:href="@{'/d/' + ${product.alias}}">
                        <img th:src="@{${product.mainImagePath}}"/>
                        </br>
                        <b>[[${product.shortName}]]</b>
                    </a>
                    <div th:if="${product.discountPercent <= 0 }">
                        <span>$ [[${product.price}]]</span>
                    </div>
                    <div th:if="${product.discountPercent > 0 }">
                        <span style="font-size : larger ; color : darkred">$ [[${product.discountPrice}]]</span>
                        <del><span>$ [[${product.price}]]</span></del>
                    </div>
                </div>
            </th:block>
        </div>


    </div>
    <div th:replace="navigation :: footer_menu"></div>
</div>
</body>
</html>
