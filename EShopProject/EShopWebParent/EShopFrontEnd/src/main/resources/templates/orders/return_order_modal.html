<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>

<div th:fragment="content" class="modal fade                         " id="returnModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="returnOrderModelTitle">Return Order</h4>
                <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
            </div>

            <form onsubmit="return submitReturnOrderForm()">
                <div class="modal-body">
                    <div id="divReason">
                        <div>Reason</div>
                        <div>
                            <input type="radio" name="returnReason" value="I bought the Wrong Item" required/>
                            I bought the Wrong Item
                        </div>
                        <div>
                            <input type="radio" name="returnReason" value="I received the Wrong Item"/>
                            I received the Wrong Item
                        </div>
                        <div>
                            <input type="radio" name="returnReason" value="The product was damaged/defective"/>
                            The product was damaged/defective
                        </div>
                        <div>
                            <input type="radio" name="returnReason" value="The product arrived too late"/>
                            The product arrived too late
                        </div>
                        <div class="m-1">
                            <textarea class="form-control" id="returnNote" rows="4"
                                     placeholder="Additional information" maxlength="120"></textarea>
                        </div>

                    </div>
                    <div id="divMessage" class="text-center"></div>
                </div>


                <div class="modal-footer">
                    <button type="submit" id="firstButton" class="btn btn-success">Send request</button>
                    <button type="button" id="secondButton" class="btn btn-danger" data-bs-dismiss="modal">Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
