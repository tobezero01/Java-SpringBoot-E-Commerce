<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')"/>
<body>
<div>
    <div th:replace="navigation :: header_menu"></div>


    <div class="container-fluid">
        <div th:replace="navigation :: search_nav"></div>
        <!-- Breadcrumb start -->
        <div th:if="${listCategoryParents != null && !listCategoryParents.empty}">
            <div class="row">
                <div class="col">
                    <nav>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a th:href="@{/}">Home</a>
                            </li>
                            <th:block th:each="parent : ${listCategoryParents}">
                                <li class="breadcrumb-item">
                                    <a th:href="@{'/c/' + ${parent.alias}}">[[${parent.name}]]</a>
                                </li>
                            </th:block>

                            <li class="breadcrumb-item" th:if="${product != null}">
                                <span>[[${product.shortName}]]</span>
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>

        <!-- Breadcrumb End -->
        <div class="row">
            <div class="col-sm">
                <div>
                    <img id="bigImage" th:src="@{${product.mainImagePath}}" class="img-fluid" index="0"/>
                </div>

                <div class="row justify-content-center mt-3">
                    <div class="d-flex">
                        <div class="border m-2">
                            <img class="image-thumbnail" th:src="@{${product.mainImagePath}}" height="50" index="0" />
                        </div>
                        <th:block th:each="extraImage, status : ${product.images}">
                            <div class="m-2 border">
                                <img class="image-thumbnail" th:src="@{${extraImage.imagePath}}"
                                     height="50px" width="50px" th:index="${status.count}">
                            </div>
                        </th:block>
                    </div>
                </div>

            </div>
            <div class="col-sm">
                <div>
                    <h2>[[${product.name}]]</h2>
                </div>
                <div>
                    <span>Brand: [[${product.brand.name}]]</span>
                </div>
                <div class="d-flex">
                    <span th:if="${product.discountPercent <= 0 }"><span><div th:replace="fragments :: price(${product.price})"></div></span></span>
                    <del th:if="${product.discountPercent > 0 }"><span><div th:replace="fragments :: price(${product.price})"></div></span></del>
                </div>
                <div th:if="${product.discountPercent > 0 }" class="d-flex">
                    <span style="font-size : larger ; color : darkred"><div th:replace="fragments :: price(${product.discountPrice})"></div></span>
                    &nbsp;( [[${product.discountPercent}]] % off)
                </div>
                <div> &nbsp;</div>
                <div th:utext="${product.shortDescription}"></div>
            </div>

            <div class="col-sm-2">
                <div>
                    <span th:if="${product.inStock}" class="text-success"> In Stock</span>
                    <span th:unless="${product.inStock}" class="text-danger"> In Stock</span>
                </div>
                <div>
                    <input type="text" size="5" value="1">
                </div>
                <div class="mt-3">
                    <input type="button" value="Add to cart" class="btn btn-primary">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div><hr/></div>
                <div>
                    <h3>Product Description</h3>
                </div>
                <div th:utext="${product.fullDescription}"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div><hr/></div>
                <div>
                    <h3>Product Details : </h3>
                </div>
                <th:block th:each="detail : ${product.details}">
                    <b>[[${detail.name}]]</b>
                    <span>[[${detail.value}]]</span>
                </th:block>
            </div>
        </div>

    </div>

    <div th:replace="products/images_carousel :: content"></div>
    <div th:replace="navigation :: footer_menu"></div>
</div>

<script type="text/javascript">
    $(document).ready(function (){
        let bigImage = $("#bigImage");

        // Hover thumbnail to change main image
        $(".image-thumbnail").mouseover(function () {
            let currentImageSource = $(this).attr("src");
            let currentImageIndex = $(this).attr("index");
            bigImage.attr("src", currentImageSource);
            bigImage.attr("index", currentImageIndex);
        });

        // Click on main image to open carousel modal
        bigImage.on("click", function () {
            $("#carouselModal").modal("show");
            let imageIndex = parseInt(bigImage.attr("index"));
            $("#carouselExampleIndicators").carousel(imageIndex);
        });
    });
</script>


</body>
</html>
