<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: page_head('Reset Password', 'none')"/>
<body>
<div>
    <div th:replace="navigation :: header_menu"></div>
    <div class="container-fluid text-center">
        <div class="mt-3 mb-3 text-center">
            <h1>Reset Password</h1>
        </div>

        <form th:action="@{/reset_password}" method="post" style="margin : 0 auto">
            <input type="hidden" th:value="${token}" name="token">
            <div class="border border-secondary rounded"  style="max-width : 600px ; margin : 0 auto">
                &nbsp;
                <div class="ps-3 pe-3">
                    <p>
                        <input type="password" name="password" id="password" placeholder="Enter new password"
                               required="required" autofocus="autofocus" minlength="6" maxlength="16">
                    </p>
                </div>
                <div class=" p-3">
                    <p>
                        <input type="password" placeholder="Confirm new password"
                               required="required" oninput="checkPasswordMatch(this)" >
                    </p>
                </div>
                <div>
                    <p>
                        <input type="submit" value="Send" class="btn btn-secondary">
                    </p>
                </div>
            </div>
        </form>

    </div>


    <div th:replace="navigation :: footer_menu"></div>
    <script type="text/javascript">

	function checkPasswordMatch(confirmPassword) {
		if (confirmPassword.value != $("#password").val()) {
			confirmPassword.setCustomValidation("Password do not match!");
		} else {
			confirmPassword.setCustomValidation("");
		}
	}



    </script>

</div>
</body>
</html>
