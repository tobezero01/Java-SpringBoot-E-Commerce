<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: page_head('Forgot Password', 'none')"/>
<body>
<div>
    <div th:replace="navigation :: header_menu"></div>
    <div class="container-fluid text-center">
        <div class="mt-3 mb-3 text-center">
            <h1>Forgot Password</h1>
        </div>

        <form th:action="@{/forgot_password}" method="post" style="margin : 0 auto">
            <div th:if="${error != null}">
                <p class="text-danger">[[${error}]]</p>
            </div>
            <div th:if="${message != null}">
                <p class="text-warning">[[${message}]]</p>
            </div>
            <div class="border border-secondary rounded"  style="max-width : 600px ; margin : 0 auto">
                &nbsp;
                <div>
                    <p>We will be sending a reset password to you email</p>
                </div>
                <div class="ps-3 pe-3">
                    <p>
                        <input type="email" name="email" class="form-control  text-center" placeholder="Enter the Email"
                        required="required" autofocus="autofocus">
                    </p>
                </div>
                <div>
                    <p>
                        <input type="submit" value="Send" class="btn btn-secondary">
                    </p>
                </div>
            </div>
        </form>

    </div>

    <div th:replace="navigation :: footer_menu"></div>

</div>
</body>
</html>
