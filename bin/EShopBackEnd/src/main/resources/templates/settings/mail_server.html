<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>

<div th:fragment="content">
    <form th:action="@{/settings/save_mail_server}" method="post" >

        <div class="form-group row mb-3">
            <label class="col-sm-3 col-form-label">SMTP Server Host Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="MAIL_HOST" th:value="${MAIL_HOST}" required>
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-3 col-form-label">Port Number</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="MAIL_PORT" th:value="${MAIL_PORT}" required>
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-3 col-form-label">Username</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="MAIL_USERNAME" th:value="${MAIL_USERNAME}" required>
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="MAIL_PASSWORD" th:value="${MAIL_PASSWORD}" required>
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-3 col-form-label">Server Authentication Required </label>
            <div class="col-sm-9">
                <select name="SMTP_AUTH" class="form-control">
                    <option value="true" th:selected="(${SMTP_AUTH} == 'true')">True</option>
                    <option value="false" th:selected="(${SMTP_AUTH} == 'false')">False</option>
                </select>
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-3 col-form-label">Server  Requires Secured Connection (LTD) </label>
            <div class="col-sm-9">
                <select name="SMTP_SECURED" class="form-control">
                    <option value="true" th:selected="(${SMTP_SECURED} == 'true')">True</option>
                    <option value="false" th:selected="(${SMTP_SECURED} == 'false')">False</option>
                </select>
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-3 col-form-label">From E-mail Address</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="MAIL_FROM" th:value="${MAIL_FROM}" required>
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-3 col-form-label">Sender Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="MAIL_SENDER_NAME" th:value="${MAIL_SENDER_NAME}" required>
            </div>
        </div>


        <div class="col-sm-9 offset-sm-3">
            <input type="submit" value="Save" class="btn btn-primary">
        </div>
    </form>
</div>
<script type="text/javascript">

        MAX_FILE_SIZE = 1004800;

    </script>

<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
