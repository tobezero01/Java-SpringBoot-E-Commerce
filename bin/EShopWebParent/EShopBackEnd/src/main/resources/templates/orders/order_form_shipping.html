<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<div th:fragment="content" class="border p-2">
    <div class="form-group row mb-3">
        <label class="col-sm-3 col-form-label">Deliver Days </label>
        <div class="col-sm-9">
            <input type="number" th:field="*{deliverDays}" class="form-control" required>
        </div>
    </div>
    <div class="form-group row mb-3">
        <label class="col-sm-3 col-form-label">Expected Deliver Date </label>
        <div class="col-sm-9">
            <input type="date" th:field="*{deliverDateInForm}" class="form-control" required>
        </div>
    </div>
    <div class="form-group row mb-3">
        <label class="col-sm-3 col-form-label">First Name</label>
        <div class="col-sm-9">
            <input type="text" th:field="*{firstName}" class="form-control" required>
        </div>
    </div>
    <div class="form-group row mb-3">
        <label class="col-sm-3 col-form-label">Last Name</label>
        <div class="col-sm-9">
            <input type="text" th:field="*{lastName}" class="form-control" required>
        </div>
    </div>
    <div class="form-group row mb-3">
        <label class="col-sm-3 col-form-label">Phone Number</label>
        <div class="col-sm-9">
            <input type="text" th:field="*{phoneNumber}" class="form-control" required>
        </div>
    </div>
    <div class="form-group row mb-3">
        <label class="col-sm-3 col-form-label">Address Line 1</label>
        <div class="col-sm-9">
            <input type="text" th:field="*{addressLine1}" class="form-control" required>
        </div>
    </div>
    <div class="form-group row mb-3">
        <label class="col-sm-3 col-form-label">Address Line 2</label>
        <div class="col-sm-9">
            <input type="text" th:field="*{addressLine2}" class="form-control" required>
        </div>
    </div>
    <div class="form-group row mb-3">
        <label class="col-sm-3 col-form-label">City</label>
        <div class="col-sm-9">
            <input type="text" th:field="*{city}" class="form-control" required>
        </div>
    </div>
    <div class="form-group row mb-3">
        <label class="col-sm-3 col-form-label">Country</label>
        <div class="col-sm-9">
            <input type="hidden" name="countryName" id="countryName" th:value="${order.country}">
            <select class="form-control" id="country">
                <option th:each="aCountry : ${listCountries}" th:value="${aCountry.id}"
                        th:selected="${aCountry.name == order.country}">[[${aCountry.name}]]</option>
            </select>
        </div>
    </div>
    <div class="form-group row mb-3">
        <label class="col-sm-3 col-form-label">State/Province</label>
        <div class="col-sm-9">
            <input type="text" th:field="*{state}" class="form-control"  minlength="3"
                   maxlength="64" list="listStates">
            <datalist id="listStates"></datalist>
        </div>
    </div>

    <div class="form-group row mb-3">
        <label class="col-sm-3 col-form-label">Postal Code</label>
        <div class="col-sm-9">
            <input type="text" th:field="*{postalCode}" class="form-control" required>
        </div>
    </div>
</div>

</body>
</html>
